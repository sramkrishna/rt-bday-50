<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <div class="video-page">
    <h1>{{ .Title }}</h1>

    <video controls width="640" poster="{{ .Params.thumbnail | relURL }}">
      <source src="{{ .Params.video | relURL }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <p class="video-description">{{ .Params.description }}</p>

    <p><a class="jump-button" href="{{ "/" | relURL }}">‚Üê Back to gallery</a></p>
  </div>

</body>
</html>
